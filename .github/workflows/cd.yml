name: CD - Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      CLOUD_RUN_REGION: us-central1
      CLOUD_RUN_SERVICE: github-actions-deployer
      GCP_PROJECT_ID: github-actions-deployer-478018

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set GCP project
        run: gcloud config set project ${{ env.GCP_PROJECT_ID }}

      - name: Verify service account permissions
        run: |
          echo "Checking service account permissions..."
          gcloud projects get-iam-policy ${{ env.GCP_PROJECT_ID }} \
            --flatten="bindings[].members" \
            --filter="bindings.members:serviceAccount:*" \
            --format="table(bindings.role)" || echo "Note: May need artifact registry permissions"

      - name: Configure Docker authentication
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }} .
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }} gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.CLOUD_RUN_SERVICE }}:latest

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.CLOUD_RUN_SERVICE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $CLOUD_RUN_SERVICE \
          --image=gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }} \
          --platform=managed \
          --region=$CLOUD_RUN_REGION \
          --allow-unauthenticated \
          --set-env-vars=SQLALCHEMY_DATABASE_URI=${{ secrets.PROD_DATABASE_URL }} \
          --add-cloudsql-instances=github-actions-deployer-478018:us-central1:todo-postgres


      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe $CLOUD_RUN_SERVICE --platform managed --region $CLOUD_RUN_REGION --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          curl -s $SERVICE_URL/api/v1/health | grep "healthy" || exit 1
